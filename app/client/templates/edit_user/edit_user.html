<template name="editUser">
  {{#autoForm id="UserProfileEdit" collection="Meteor.users"  doc=currentUser type="update"}}
    <legend>Profil von {{currentUser.profile.lastName}}, {{currentUser.profile.firstName}}:</legend>
    <p>Username: {{> afQuickField name="username" label-style="display: none"}}</p>
    <p>Vorname: {{> afQuickField name="profile.firstName" label-style="display: none"}}</p>
    <p>Nachname: {{> afQuickField name="profile.lastName" label-style="display: none"}}</p>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
    </div>
  {{/autoForm}}
</template>
