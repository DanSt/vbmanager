<template name="EditUser">
  {{#autoForm id="UserProfileEdit" collection="Meteor.users" doc=currentUser type="update"}}
    <legend>Profil von {{currentUser.profile.lastName}}, {{currentUser.profile.firstName}}:</legend>
    <table class="table table-hover" width="50%">
      <tbody>
        <tr>
          <td>Username:</td><td colspan=3>{{currentUser.username}}</td>
        </tr>
        <tr>
          <td>Vorname:</td><td>{{currentUser.profile.firstName}}</td>
          <td>Nachname:</td><td>{{currentUser.profile.lastName}}</td>
        </tr>
      </tbody>
    </table>
    <center>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Speichern</button> &#160;<button type="button" class="btn btn-default cancel">Abbrechen</button>
      </div>
    </center>
  {{/autoForm}}
</template>
